<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Tugas5 JS</title>
  </head>
  <body class="bg-primary">
    <div class="container">
      <br />
      <h3 class="nama text-center">Rahmat Hidayat_STMIK_Bandung</h3>
      <br /><br />
      <h1 class="kalkulator text-center">KALKULATOR</h1>
      <div class="mb-3">
        <input type="text" class="form-control" id="angka1" placeholder="Angka 1" />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="angka2" placeholder="Angka 2" />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="hasil" placeholder="Hasil" />
      </div>
      <button type="button" class="btn btn-dark" onclick="hitung('+')">+</button>&nbsp;&nbsp; <button type="button" class="btn btn-dark" onclick="hitung('-')">-</button>&nbsp;&nbsp;
      <button type="button" class="btn btn-dark" onclick="hitung('*')">X</button>&nbsp;&nbsp; <button type="button" class="btn btn-dark" onclick="hitung('/')">/</button>&nbsp;&nbsp;
      <button type="button" class="btn btn-dark" onclick="hitung('**')">^</button>
    </div>

    <script src="cals.js"></script>
  </body>
</html>
